<div class="toolbar">
  <mat-toolbar>
    <mat-toolbar-row>
      <mat-icon (click)="opened = !opened">menu</mat-icon>
      <div class="sidenav-toggle" (click)="opened = !opened">Menu</div>
      <div class="sign">
        <span class="signs">Sign In</span>
        <span class="signs">Sign Up</span>
      </div>
    </mat-toolbar-row>
  </mat-toolbar>
</div>

<mat-sidenav-container>
  <mat-sidenav class="sidenav" mode="side" [(opened)]="opened">
    <mat-list role="list">
      <mat-list-item *ngFor="let item of menu" [routerLink]="item.route">
        <span class="menu-buttons">{{ item.name }}</span>
        <mat-icon class="menu-icons">{{ item.icon }}</mat-icon>
      </mat-list-item>
    </mat-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
